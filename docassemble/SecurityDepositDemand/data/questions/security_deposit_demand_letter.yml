      **Your mailing address:**
      ${mailing_address.on_one_line(bare=True)}
  - Edit: letter_date
    button: |
      **Letter date:**
      ${format_date(letter_date)}
  - Edit: landlord_type
    button: |
	    **Landlord type:**
      ${landlord_type}
  - Edit: landlord_person_name
    button: |
	    **Landlord name:**
